<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timerBody">
        <h1>JS Timer</h1>
        <div class="setTimer">
            <div>
                <p class="hour">00</p><span>h</span>
                <p class="minute">00</p><span>m</span>
                <p class="second">00</p><span>s</span>
            </div>
        </div>
        <h1 class="timesUp"></h1>
        <div class="btns">
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
