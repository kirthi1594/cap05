<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        let h1First = document.querySelector("h1")
        h1First.style.color = "red"
        // the colour of first <h1> should turn to red
      }

      function changeH3() {
        let head3All = document.querySelectorAll("h3")
        head3All[0].style.color = "green"
        head3All[1].style.color = "green"
        //console.log("green")
        // the colour of all <h3> should turn to green
      }

      function changeH5() {
        let head5All = document.querySelectorAll("h5")
        for(let i=0;i<head5All.length;i++)
        head5All[i].style.color = "blue"
        // the colour of all <h5> should turn to blue
      }

      function changeGreen() {
        let cgreen = document.querySelectorAll(".green")
        cgreen[0].style.color = "green"
        cgreen[1].style.color = "green"
        // all the elements with the class green should change to green
      }

      function changeBlue() {
        let cblue = document.querySelectorAll(".blue")
        cblue[0].style.color = "blue"
        cblue[1].style.color = "blue"
        cblue[2].style.color = "blue"
        // all the elements with the class red should change to red
      }

      function changeRed() {
        let class_red = document.querySelectorAll(".red")
       for(let i =0;i<class_red.length;i++)
        class_red[i].style.color = "red"
        // all the elements with the class blue should change to blue
      }
    </script>
  </body>
</html>
