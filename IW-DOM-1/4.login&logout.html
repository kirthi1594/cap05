<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button id="signin" onClick="login()">Login</button>
  <button id="signout" onClick="logout()">Logout</button>
</body>
</html>
<script>
    let hdTag = document.getElementById("display")
    
  function login() {
    //complete this function
    // let text = hdTag.innerText
    // text = "login success"
    // console.log(text)
    hdTag.innerText = "Login Success"
  }

  function logout() {
    //complete this function
    hdTag.innerText = "Logout Success"
    //console.log("y")
  }
</script>
