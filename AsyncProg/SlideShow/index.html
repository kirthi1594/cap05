<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1>Image Gallery</h1><p>(Slide Show)</p>
        <div class="slideShowDiv">

            <div class="display">
                <img class="imgElem" src="https://media.istockphoto.com/id/1071399616/photo/cute-baby-sleeping-on-bed-on-stomach-laughing-pune-maharashtra.jpg?s=612x612&w=0&k=20&c=rW-tmtvYVDSYbqlt18gK6lszZRU2A2W6WFEft7zw_Ls=" alt="">
                <i class="arrow rightArr fa-solid fa-circle-chevron-right"></i>
                <i class="arrow leftArr fa-solid fa-circle-chevron-left" id="leftArr"></i>
            </div>

            <div class="btns">
                <button class="startBtn">START</button>
                <button class="stopBtn">STOP</button>
            </div>

        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
