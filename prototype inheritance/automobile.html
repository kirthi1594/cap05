    <h1>AUTOMOBILE INHERITANCE MODEL</h1>
  </body>

<script>
  // Define a base constructor function for the Automobile.
  function Automobile(make, model, year) {
    this.make = make;
    this.model = model;
    this.year = year;
  }

  Automobile.prototype.start = function () {
    console.log(`Starting the ${this.make} ${this.model}`);
  };

  // Defining a constructor function for the FourWheeler that inherits from the Automobile using prototype-based inheritance.
  function FourWheeler(color, make, model, year) {
    // Call the base constructor
    Automobile.call(this, make, model, year);
    this.color = color;
  }

  FourWheeler.prototype.drive = function () {
    console.log(`Driving the ${this.color} ${this.make} ${this.model}`);
  };

  //   Using Object.create() to set up the prototype chain
  let obj = { name: "Amit" };
  obj = Object.create(Automobile.prototype);
  FourWheeler.prototype = obj;

  let myCar = new FourWheeler("blue", "Tata", "Nano", 2023);
  console.log(myCar);

</script>
